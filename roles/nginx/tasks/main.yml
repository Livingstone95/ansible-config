---
# tasks file for nginx
- name: install nginx on the webserver
  ansible.builtin.apt:
      name: nginx
      state: present


- name: ensure nginx is started and enabled
  ansible.builtin.service:
     name: nginx
     state: started 
     enabled: yes

- name: install PHP
  ansible.builtin.apt:
    name:
      - php 
      - php-mysqlnd
      - php-gd 
      - php-curl
    state: present
    
